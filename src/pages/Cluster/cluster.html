<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Cluster
    </ion-title>
    <ion-buttons end>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>

<ion-card>
  <ion-card-header>
    Gauche
  </ion-card-header>
  <ion-card-content>
    <canvas #clusterG></canvas>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header>
    Droite
  </ion-card-header>
  <ion-card-content>
    <canvas #clusterD></canvas>
  </ion-card-content>
</ion-card>

<ion-scroll scrollX="true" scrollY="true" class="data-scroll">
  <table class="data-table">
    <tr>
      <td *ngFor="let header of headerRow" text-center><b>{{ header }}</b></td>
    </tr>
    <tr *ngFor="let row of csvData; let i = index">
      <td *ngFor="let data of row; let j = index; trackBy: trackByFn">
        <ion-input type="text" [(ngModel)]="csvData[i][j]"></ion-input>
      </td>
    </tr>
  </table>
</ion-scroll>

</ion-content>
